<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de l'Événement</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .event-detail {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      .event-detail img {
        max-width: 100%;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <section class="container my-5">
      <h2 class="text-primary">Détails de l'Événement</h2>

      <div id="eventDetails" class="col-md-8 mx-auto p-3">
        <!-- Détails de l'événement seront insérés ici -->
      </div>
    </section>

    <script>
      function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          title: urlParams.get("title"),
          date: urlParams.get("date"),
          description: urlParams.get("description"),
          detailedDescription: urlParams.get("detailedDescription"),
          imageUrl: urlParams.get("imageUrl"),
        };
      }

      function showEventDetails() {
        const event = getQueryParams();

        const eventDetailsHTML = `
          <div class="event-detail p-4">
              <img src="${event.imageUrl}" class="img-fluid mb-3" alt="${event.title}" />
              <h3 class="text-dark">${event.title}</h3>
              <p class="text-muted"><strong>Date:</strong> ${event.date}</p>
              <p><strong>Description courte:</strong> ${event.description}</p>
              <p class="text-secondary"><strong>Description détaillée:</strong> ${event.detailedDescription}</p>
          </div>
        `;

        document.getElementById("eventDetails").innerHTML = eventDetailsHTML;
      }

      showEventDetails();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
